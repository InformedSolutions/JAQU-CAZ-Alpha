
{% extends "layout.html" %}

{% block pageTitle %}
  Check vehicle compliance
{% endblock %}

{% block content %}   

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      
      <!-- <h1 class="govuk-heading-l">
        Select CAZ
      </h1>

      <p>Select the CAZ for which you would like to check your vehicle's compliance.</p> -->

      <form method="post" class="form" action="/vehicle-checker/compliancePage">
        <!-- <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            <b>CAZ Local Authority</b>
          </label>
          <select class="govuk-select" id="local-authority" name="local-authority">
            <option value="birmingham" selected>Birmingham</option>
            <option value="derby">Derby</option>
            <option value="leeds">Leeds</option>
            <option value="nottingham">Nottingham</option>
            <option value="southampton">Southampton</option>
          </select>
        </div> -->

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="cazHint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What Clean Air Zones do you want to check?
              </h1>
            </legend>
            <span id="cazHint" class="govuk-hint">
              Select all that apply.
            </span>
            <div class="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="caz-1" name="caz-1" type="checkbox" value="birmingham">
                <label class="govuk-label govuk-checkboxes__label" for="caz-1">
                  Birmingham
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="caz-2" name="caz-2" type="checkbox" value="derby">
                <label class="govuk-label govuk-checkboxes__label" for="caz-2">
                  Derby
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="caz-3" name="caz-3" type="checkbox" value="leeds">
                <label class="govuk-label govuk-checkboxes__label" for="caz-3">
                  Leeds
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="caz-4" name="caz-4" type="checkbox" value="nottingham">
                <label class="govuk-label govuk-checkboxes__label" for="caz-4">
                  Nottingham
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="caz-5" name="caz-5" type="checkbox" value="southampton">
                <label class="govuk-label govuk-checkboxes__label" for="caz-5">
                  Southampton
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        
        <button type="submit" class="govuk-button">
            Continue
        </button>
      </form>

    </div>
</div>

{% endblock %}
