
{% extends "layout.html" %}

{% block pageTitle %}
  Check vehicle compliance
{% endblock %}

{% block content %}   

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      
      <h1 class="govuk-heading-l">
        Select CAZ
      </h1>

      <p>Select the CAZ for which you would like to check your vehicle's compliance.</p>

      <form method="post" class="form" action="/vehicle-checker/local-authority">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="local-authority-1" name="local-authority" type="radio" value="birmingham">
                <label class="govuk-label govuk-radios__label" for="local-authority-1">
                  Birmingham
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="local-authority-2" name="local-authority" type="radio" value="leeds">
                <label class="govuk-label govuk-radios__label" for="local-authority-2">
                  Leeds
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="local-authority-3" name="local-authority" type="radio" value="nottingham">
                <label class="govuk-label govuk-radios__label" for="local-authority-3">
                  Nottingham
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="local-authority-4" name="local-authority" type="radio" value="sheffield">
                <label class="govuk-label govuk-radios__label" for="local-authority-4">
                  Sheffield
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="local-authority-5" name="local-authority" type="radio" value="southampton">
                <label class="govuk-label govuk-radios__label" for="local-authority-5">
                  Southampton
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        
        <button type="submit" class="govuk-button">
            Continue
        </button>
      </form>

    </div>
</div>

{% endblock %}
